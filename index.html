<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors DOM Version</title>
  <link rel="stylesheet" href="assets/styles/main.css" />
  <script async src="./assets/scripts/app.js"></script>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors DOM Version</h1>
  </header>
  <section id="game">
    <h1>Click on your choice!</h1>
    <button class="rock">ROCK</button>
    <button class="scissors">SCISSORS</button>
    <button class="paper">PAPER</button>
  </section>
  <section id="results">
    <div>Player Score: <span class="player-score">0</span></div>
    <div>Computer Score: <span class="computer-score">0</span></div>
    <div>Result: <span class="result"></span></div>
  </section>
</body>

</html>
